
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>文件管理</title>
    <link rel="stylesheet" type="text/css" href="/3.0/package/webuploader/webuploader.css">
    <link rel="stylesheet" type="text/css" href="/3.0/package/webuploader/css/style.css">
</head>
<body>
<div class="upload-box">
    <ul class="tabs">
        <li class="checked" id="upload_tab">本地上传</li>
        <li id="manage_tab">在线管理</li>
        <li id="search_tab">文件搜索</li>
    </ul>
    <div class="container">
        <div class="area upload-area area-checked" id="upload_area">
            <div id="uploader">
                <div class="statusBar" style="display:none;">
                    <div class="progress">
                        <span class="text">0%</span>
                        <span class="percentage"></span>
                    </div><div class="info"></div>
                    <div class="btns">
                        <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                        <div class="saveBtn">确定使用</div>
                    </div>
                </div>
                <div class="queueList">
                    <div id="dndArea" class="placeholder">
                        <div id="filePicker"></div>
                        <p>或将文件拖到这里，本次最多可选{$info['num']}个</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="area manage-area" id="manage_area">
            <ul class="choose-btns">
                <li class="btn sure checked saveBtn">确定</li>
                <li class="btn cancel">取消</li>
            </ul>
            <div class="file-list">
                <ul id="file_all_list">
                    <!--<li class="checked">
                        <div class="img">
                            <img src="" />
                            <span class="icon"></span>
                        </div>
                        <div class="desc"></div>
                    </li>-->
                </ul>
            </div>
        </div>
        <div class="area search-area" id="search_area">
            <ul class="choose-btns">
                <li class="search">
                    <div class="search-condition">
                        <input class="key" type="text" />
                        <input class="submit" type="button" hidefocus="true" value="搜索" />
                    </div>
                </li>
                <li class="btn sure checked">确定</li>
                <li class="btn cancel">取消</li>
            </ul>
            <div class="file-list">
                <ul id="file_search_list">
                    <!--<li>
                        <div class="img">
                            <img src="" />
                            <span class="icon"></span>
                        </div>
                        <div class="desc"></div>
                    </li>-->
                </ul>
            </div>
        </div>
        <div class="fileWarp" style="display:none;">
            <fieldset>
                <legend>列表</legend>
                <ul>
                </ul>
            </fieldset>
        </div>
    </div>
</div>
<script type="text/javascript" src="/3.0/package/jquery/jquery.js"></script>
<script type="text/javascript" src="/3.0/package/webuploader/webuploader.min.js"></script>
<script type="text/javascript">
    document.write("<script type='text/javascript' "+ "src='/3.0/package/webuploader/upload.js?" + new Date()+ "'></s" + "cript>") ;
</script>
<script>
    $(function(){
        moudle = 'manage';
        var config = {
            "swf":"/3.0/package/webuploader/Uploader.swf",
            "server":"{:U('File/upload')}",
            "filelistPah":"",
            "delPath":"",
            "chunked":false,
            "chunkSize":524288,
            "fileNumLimit":"{$info.num}",
            "delFileUrl":"{:url('Uploadfile/delFile')}"
            "fileSizeLimit":209715200,
            "fileSingleSizeLimit":2097152,
            "fileVal":"download",
            "auto":true,
            "formData":{},
            "pick":{"id":"#filePicker","label":"点击选择文件","name":"file"},
            "thumb":{"width":110,"height":110,"quality":70,"allowMagnify":true,"crop":true,"preserveHeaders":false,"type":"file"},
            "fun_callback":"{$info.func}",
            "field_input":"{$info.input}",
        };
        Manager.upload($.extend(config, {type : "File","allowType":"{$info.type}"}));

        /*点击保存按钮时
         *判断允许上传数，检测是单一文件上传还是组文件上传
         *如果是单一文件，上传结束后将地址存入$input元素
         *如果是组文件上传，则创建input样式，添加到$input后面
         *隐藏父框架，清空列队，移除已上传文件样式*/
        $(".statusBar .saveBtn").click(function(){
            var callback = "{$info.func}";
            var input = "{$info.input}" ;
            var num = "{$info.num}";
            var fileurl_type = [];
            var fileurl_name = [];
            var fileurl_ids = [] ;
            if(callback != "undefined"){
                if(num > 1){
                    $("input[name^='file_ids']").each(function(index,dom){
                        fileurl_ids[index] = dom.value;
                    });
                    $("input[name^='file_type']").each(function(index,dom){
                        fileurl_type[index] = dom.value;
                    });
                    $("input[name^='file_name']").each(function(index,dom){
                        fileurl_name[index] = dom.value;
                    });
                }else{
                    fileurl_ids = $("input[name^='file_ids']").val();
                    fileurl_type = $("input[name^='file_type']").val();
                    fileurl_name = $("input[name^='file_name']").val();
                }
                eval('window.parent.'+callback+'(input,fileurl_ids,fileurl_type,fileurl_name)');
                window.parent.layer.closeAll();
                return;
            }
            if(num > 1){
                var fileurl_tmp = "";
                $("input[name^='fileurl_tmp']").each(function(){
                    fileurl_tmp += '<li rel="'+ this.value +'"><input class="input-text" type="text" name="[]" value="'+ this.value +'" /><a href="javascript:void(0);" onclick="ClearPicArr(\''+ this.value +'\',\'\')">删除</a></li>';
                });
                $(window.parent.document).find("#").append(fileurl_tmp);
            }else{
                $(window.parent.document).find("#").val($("input[name^='fileurl_tmp']").val());
            }
            window.parent.layer.closeAll();
        });

    });
</script>
</body>
</html>
