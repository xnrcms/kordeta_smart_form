<script type="text/javascript">
    
    var ws, name, client_list={};

    // 连接服务端
    function connect() {
       // 创建websocket
       ws = new WebSocket("ws://dev.smart_form.com:8080");
       // 当socket连接打开时，输入用户名
       ws.onopen = onopen;
       // 当有消息时根据消息类型显示不同信息
       ws.onmessage = onmessage;
       ws.onclose = function() {
          alert("连接关闭，定时重连");
          connect();
       };
       ws.onerror = function() {
        alert("出现错误");
       };
    }

    // 连接建立时发送登录信息
    function onopen()
    {
        var parame              = new Object();
            parame.type         = "doevent";
            parame.className    = "login";
            parame.method       = "login";
        var login_data          = JSON.stringify(parame);
        
        // 登录
        ws.send(login_data);
    }
